<!DOCTYPE html>
<html>
<head>
  <title>Contact Us </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
mar  <style>
    
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 400px;
      margin:auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Webdev.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./Task3.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="Task4.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <br/>
  <div class="form-container">
    <h2>Please Fill The Form To Contact Us</h2>
    <form id="contact-us-form">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name">
        <div class="error-message" id="error-first-name">First Name is required</div>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name">
        <div class="error-message" id="error-last-name">Last Name is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <div class="error-message" id="error-password">Password is required</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <div class="error-message" id="error-email">Email is required</div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
        <div class="error-message" id="error-phone">Phone Number is required</div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contact-us-form');
      const fields = ['first-name', 'last-name', 'password', 'email', 'phone'];

      form.addEventListener('submit', function(event) {
        let isValid = true;

        fields.forEach(field => {
          const input = document.getElementById(field);
          const error = document.getElementById(`error-${field}`);
          
          if (input.value.trim() === '') {
            error.style.display = 'block';
            input.style.borderColor = 'red';
            isValid = false;
          } else {
            error.style.display = 'none';
            input.style.borderColor = '#ccc';
          }
        });

        if (!isValid) {
          event.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
